<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>入力データ確認</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<section layout:fragment="content">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>ユーザID</th>
                <th>ユーザ名</th>
                <th>パスワード</th>
                <th>ステータス</th>
                <th>更新日時</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="formData : ${formList}" th:object="${formData}">
                <td th:text="'#' + *{id}"></td>
                <td th:text="*{userid}"></td>
                <td th:text="*{username}"></td>
                <td th:text="*{password}"></td>
                <td th:text="*{status}"></td>
                <td th:text="*{updatedata}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a th:href="@{/tasks}" class="btn btn-secondary">戻る</a>
    </div>
</section>
</body>
</html>
