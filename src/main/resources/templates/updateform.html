<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>updateアノテーションチェック</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<section layout:fragment="content">
    <div>
        <form th:action="@{/tasks/update/{id}(id=${id})}" method="post" th:object="${form}">
            <div class="form-group mt-3">
                <label for="username" class="form-label" th:text="ユーザ名"></label>
                <input id="username" th:value="${username}" class="form-control" th:field="*{username}" th:errorclass="is-invalid">
                <span th:errors="*{username}" class="invalid-feedback"></span>
            </div>
            <div class="form-group mt-3">
                <label for="useridInput" class="form-label">ユーザID（Emaill）</label>
                 <input type="text" id="useridInput" th:field="*{userid}" class="form-control" th:errorclass="is-invalid">
                 <span th:errors="*{userid}" class="invalid-feedback"></span>
            </div>
            <div class="form-group mt-3">
                <label for="PasswordInput" class="form-label">パスワード</label>
                <input type="password" id="PasswordInput" th:field="*{password}" class="form-control" th:errorclass="is-invalid">
                <span th:errors="*{password}" class="invalid-feedback"></span>
            </div>
            <div class="form-group mt-3">
                <label for="StatusInput" class="form-label">ステータス</label>
                <select id="StatusInput" th:field="*{status}" class="form-control" th:errorclass="is-invalid">
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                </select>
                <span th:errors="*{status}" class="invalid-feedback"></span>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/tasks}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>

</section>
</body>
</html>
